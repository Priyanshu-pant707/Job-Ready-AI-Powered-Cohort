<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form Example</title>
</head>
<body>
  <h2>Contact Us Form</h2>

  <!-- Form Start -->
  <form action="/submit" method="post">
    
    <!-- Name Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="username" placeholder="Enter your name" required>
    <br><br>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="useremail" placeholder="Enter your email" required>
    <br><br>

    <!-- Select Dropdown -->
    <label for="subject">Subject:</label>
    <select id="subject" name="subject">
      <option value="feedback">Feedback</option>
      <option value="support">Support</option>
      <option value="general">General Query</option>
    </select>
    <br><br>

    <!-- Textarea -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="usermessage" rows="5" cols="30" placeholder="Write your message here..."></textarea>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
    <!-- Reset Button -->
    <button type="reset">Reset</button>

  </form>
  <!-- Form End -->

</body>
</html>
