<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Contact Form</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e6e6;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #eb7a7a;
      font-size: 14px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    textarea {
      resize: none;
    }

    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 4px 15px rgba(16, 16, 16, 0.63);
    }

    button[type="submit"] {
      background: #00e6e6;
      color: #000;
    }

    button[type="submit"]:hover {
      background: #00b3b3;
    }

    button[type="reset"] {
      background: #ff4d4d;
      color: #fff;
    }

    button[type="reset"]:hover {
      background: #cc0000;
    }

    /* Flexbox for buttons */
    .btn-group {
      display: flex;
      justify-content: space-between;
    }

   
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <form action="/submit" method="post">
    <h2>Contact Us</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="username" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="useremail" placeholder="Enter your email" required>

    <label for="subject">Subject:</label>
    <select id="subject" name="subject">
      <option value="feedback">Feedback</option>
      <option value="support">Support</option>
      <option value="general">General Query</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="usermessage" rows="5" placeholder="Write your message..."></textarea>

    <div class="btn-group">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

</body>
</html>
