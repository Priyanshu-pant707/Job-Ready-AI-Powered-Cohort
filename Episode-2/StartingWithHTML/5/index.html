<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists Example</title>
</head>
<body>
  <h1>Working with HTML Lists</h1>

  <!-- Ordered List -->
  <h2>Ordered List</h2>
  <ol>
    <li>First Step</li>
    <li>Second Step</li>
    <li>Third Step</li>
  </ol>

  <!-- Unordered List -->
  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>

  <!-- Nested List -->
  <h2>Nested List</h2>
  <ul>
    <li>Fruits
      <ol>
        <li>Apple</li>
        <li>Banana</li>
      </ol>
    </li>
    <li>Vegetables</li>
  </ul>
</body>
</html>
