<body>

    <div class="MAIN">

        <!-- Image Gallery -->
        <div class="media-section">
            <h2>ðŸ“¸ Image Gallery</h2>
            <div class="gallery">
                <img src="https://picsum.photos/250/150?random=1" alt="Random Image 1">

            </div>
        </div>

        <!-- Audio Player -->
        <div class="media-section">
            <h2>ðŸŽµ Listen to Music</h2>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">

            </audio>
            <audio controls>

        <!-- Video Player -->
        <div class="media-section">
            <h2>ðŸŽ¬ Watch a Video</h2>
