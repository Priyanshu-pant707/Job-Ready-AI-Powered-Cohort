<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HTML Table Demo</h1>
        <p>Example of <code>&lt;table&gt;</code>, <code>&lt;tr&gt;</code>, <code>&lt;td&gt;</code>, and <code>&lt;th&gt;</code></p>
    </header>

    <main>
        <section>
            <h2>Student Information Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Priyanshu</td>
                        <td>20</td>
                        <td>Dehradun</td>
                        <td>A+</td>
                    </tr>
                    <tr>
                        <td>Deepanshu</td>
                        <td>21</td>
                        <td>Bihar</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Ramesh</td>
                        <td>22</td>
                        <td>Delhi</td>
                        <td>B+</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HTML Table Demo | Made by Priyanshu</p>
    </footer>
</body>
</html>
